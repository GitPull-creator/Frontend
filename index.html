<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Invest together</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="logo_wrapper"><img class="logo_img" src="img/logo.svg" alt="logo" width="90" height="80"></div>
            <div class="bg_image"><img src="img/bg.jpg" alt="bg"></div>

            <h1 class="header">Get iintoo it today</h1>
            <h2 class="subheader">There is no charge or obligation upon registration.</h2>

            <form action="#" method="GET">
                <button class="face_btn" type="submit"><img class="fb_img" src="img/facebook.svg" alt="fb"> Register
                    with facebook</button>
                <button class="In_btn" type="submit"><img class="In_img" src="img/linkedin.svg" alt="fb"> Register
                    with LinkedIn</button>
            </form>

            <div class="decoration">OR</div>

            <form action="#" method="GET">
                <label>
                    <input class="email_input" type="email" name="mail" value="gus.goodwin@gmail.com">
                </label>
                <label>
                    <input class="phone_input" type="tel" name="phone">
                </label>
            </form>

            <h1 class="header_2">What type of investor are you?</h1>
            <h2 class="subheader_2">Select the type of investor you are bellow.</h2>

            <label class="radio_label_1">
                <input type="radio" name="type" checked>
                Individual
                <div class="hidden_1">I am a natural person investing on my own behalf as a sole owner, joint tenant,
                    or tenant in common</div>
            </label>

            <label class="radio_label_2">
                <input type="radio" name="type">
                Business
                <div class="hidden_2">I am a natural person investing on my own behalf as a sole owner, joint tenant,
                    or tenant in common</div>
            </label>
            <label class="radio_label_3">
                <input type="radio" name="type">
                IRA
                <div class="hidden_3">I am a natural person investing on my own behalf as a sole owner, joint tenant,
                    or tenant in common</div>
            </label>
            <label class="radio_label_4">
                <input type="radio" name="type">
                Trust
                <div class="hidden_4">I am a natural person investing on my own behalf as a sole owner, joint tenant,
                    or tenant in common</div>
            </label>

            <div class="terms_wrapper">
                <label class="terms">
                    <input type="checkbox" name="check">
                    I agree to the terms and reseiving notifications from iintoo <a class="terms_link" href="#">View
                        full terms</a>
                </label>
            </div>

            <button class="create_btn">Create Account</button>

        </main>

    </div>
</body>

</html>
